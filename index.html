<script type="text/javascript">
  $(document).ready(function(){

//Validation for text only 
 $("#username").on("input", function(){
  var regexp = /[^a-zA-Z]/g;
  if($(this).val().match(regexp)){
    $(this).val( $(this).val().replace(regexp,'') );
    $("#username").css("border-color","red");
        setTimeout("$('#username').css('border','')",6000);
        return false;
  }
});

 //Checking for only numbers from user
$("#mob").keyup(function(){
var itv_mobile = $("#mob").val();
    if(isNaN(itv_mobile)){
       $("#mob").css("border-color","red");
       $("#mob").focus();
       $("#mob").val("");
        setTimeout("$('#mob').css('border','')",6000);
        return false;
    }
    
});


    $(document).on("click","#insert",function(){
      //Validation for form one with border color
      var username = $("#username").val();
      var user_type = $("#user_type").val();
      var user_email = $("#user_email").val();
       var mob = $("#mob").val();

       
       if(username == ""){
        $("#username").css("border","2px solid red");
        $("#username").focus();
        setTimeout("$('#username').css('border','')",3000);

        return false;
        }

        if(user_type == ""){
          $("#user_type").css("border","2px solid red");
          $("#user_type").focus();
        setTimeout("$('#user_type').css('border','')",3000);
        return false;


        }

        if(user_email == ""){
          $("#user_email").css("border","2px solid red");
          $("#user_email").focus();
        setTimeout("$('#user_email').css('border','')",3000);
        return false;


        }

        if($('input[type="radio"]:checked').length==0){
      $("#gender_error").css("border","2px solid red");
        setTimeout("$('#gender_error').css('border','')",3000);
        return false;
       }

      
        if(mob == ""){
          $("#mob").css("border","2px solid red");
          $("#mob").focus();
        setTimeout("$('#mob').css('border','')",3000);
        return false;


        }

        if(mob.length > 10){
          $("#mob").css("border","2px solid red");
          $("#mob").focus();
        setTimeout("$('#mob').css('border','')",3000);
        return false;


        }
        if(mob.length < 10){
          $("#mob").css("border","2px solid red");
          $("#mob").focus();
        setTimeout("$('#mob').css('border','')",3000);
        return false;


        }

       
          if($('input[type="checkbox"]').prop("checked") == false){

            $("#checkbox_error").css("border","2px solid red");
            setTimeout("$('#checkbox_error').css('border','')",3000);
              

          }
          
       



    });

  });

  function check_number(){
    var mob = $("#mob").val();
    if(isNaN(mob)){
      //alert("Only Numbers are allowed");
      $("#mob").val("");
      $("#mob").css("border","2px solid red");
          $("#mob").focus();
        setTimeout("$('#mob').css('border','')",3000);
      return false;

    }

  }


/* For Email validation  */
  function validateEmail(emailField){
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) == false) 
        {
            $("#user_email").focus();
             $("#user_email").css("border-color","red");
             setTimeout("$('#user_email').css('border','')",6000);
            return false;
        }
        else{
            $("#email_error").text("");
             $("#email_error").css("color","");
             $("#user_email").css("border-color","green");
             setTimeout("$('#user_email').css('border','')",6000);
        return true;
      }

}


</script>

<script>
function fileValidation(){
    var fileInput = document.getElementById('upload_img_file');
    var filePath = fileInput.value;
    var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
    if(!allowedExtensions.exec(filePath)){
        //alert('Please upload file having extensions .jpeg/.jpg/.png/.gif only.');
        $("#file_error").text("Please upload file having extensions .jpeg/.jpg/.png/.gif only.");
        $("#file_error").css("color","red");
        $("#upload_img_file").css("border-color","red");
             setTimeout("$('#upload_img_file').css('border','')",6000);
             setTimeout("$('#file_error').text('')",6000);
        fileInput.value = '';
        return false;
    }else{
        //Image preview
        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').innerHTML = '<img src="'+e.target.result+'"/>';
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
}
</script>
