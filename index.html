<!DOCTYPE html>
<html lang="en">
<head>
  <title>Validation in JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <style type="text/css">
    body{
      background-image: url('img (3).jpg');
      background-repeat: no-repeat;
      background-size: cover;

    }

    #home,#menu1{
      background-color: rgba(0,0,0,0.7);
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Jquery Validations with message/without message</h2>
  <br>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">Form one</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu1">Form Two</a>
    </li>
    
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active mb-50" ><br>
      <h3 class="text-center">Form Validation With Border Red</h3>
      <hr>
      <div class="row">
        <div class="col-md-6 mx-auto">
      <div class="form-group">
        <label>Username:<span class="text-danger">(*Only Alphabet Validation on text field)</span></label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label>Select User:</label>
        <select class="form-control" id="user_type" name="user_type">
          <option value="">--SELECT USER--</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          
        </select>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="user_email" id="user_email" placeholder="Enter Email" class="form-control">
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" name="gender" id="male">Male
          <input type="radio" name="gender" id="female">Female
        </div>

        

    <div class="form-group">
      <label>Mobile:<span class="text-danger">(*Only Number with length Validation on text field)</span></label>
      <input type="text" name="mob" id="mob" class="form-control" placeholder="Enter Your mobile number">
    </div>

    <div class="form-group">
      <input type="checkbox" name="agree" id="agree">I Agree
    </div>
    <button class="btn btn-primary" id="insert">Submit</button>

    </div>
    
    </div><!--End of Row-->
    </div>
    <div id="menu1" class="container tab-pane fade"><br>
      <h3 class="text-center">Form Validation With Error Message</h3>
      <div class="row">
        <div class="col-md-6 mx-auto">
      <div class="form-group">
        <label>Username:<span class="text-danger">(*Only Alphabet Validation on text field)</span></label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
        <p class="text-danger" id="username_error_msg"></p>
        </div>
        <div class="form-group">
          <label>Select User:</label>
        <select class="form-control" id="user_type" name="user_type">
          <option value="">--SELECT USER--</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          
        </select>
        <p class="text-danger" id="user_type_error_msg"></p>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="user_email" id="user_email" placeholder="Enter Email" class="form-control">
          <p class="text-danger" id="user_email_error_msg"></p>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" name="gender" id="male" required>Male
          <input type="radio" name="gender" id="female" required>Female
           <p class="text-danger" id="gender_error_msg"></p>
        </div>

        

    <div class="form-group">
      <label>Mobile:<span class="text-danger">(*Only Number with length Validation on text field)</span></label>
      <input type="text" name="mob" id="mob" class="form-control" placeholder="Enter Your mobile number">
       <p class="text-danger" id="mob_error_msg"></p>
    </div>

    <div class="form-group">
      <input type="checkbox" name="agree" id="agree">I Agree
      <p class="text-danger" id="agree_error_msg"></p>
    </div>
    <button class="btn btn-primary" id="submit">Submit</button>

    </div>
    
    </div><!--End of Row-->
    </div>
    
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){


    $(document).on("click","#insert",function(){
      //Validation for form one with border color
      var username = $("#username").val();
      var user_type = $("#user_type").val();
      var user_email = $("#user_email").val();
       var gender = $('input[type="radio"]:checked').val();
      var mob = $("#mob").val();

      if(username == ""){
        $("#username").css("border","2px solid red");
        setTimeout("$('#username').css('border','')",3000);
        return false;
        }

        if(user_type == ""){
          $("#user_type").css("border","2px solid red");
        setTimeout("$('#user_type').css('border','')",3000);
        return false;


        }

        if(user_email == ""){
          $("#user_email").css("border","2px solid red");
        setTimeout("$('#user_email').css('border','')",3000);
        return false;


        }

        

        if(gender == ""){
          $("#gender").css("border","2px solid red");
        setTimeout("$('#gender').css('border','')",3000);
        return false;


        }

        if(mob == ""){
          $("#mob").css("border","2px solid red");
        setTimeout("$('#mob').css('border','')",3000);
        return false;


        }


    });

  });


</script>

</body>
</html>
